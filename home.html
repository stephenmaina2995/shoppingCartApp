<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snacks Supermarket</title>

    <script
      src="https://kit.fontawesome.com/5daa8eb347.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div class="header">
      <p class="logo">City Supermarket</p>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
      <div class="container"></div>
      <div class="serach">
        <input type="Search" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>
    </div>

    <div class="sidebar" id="addtocart(i)">
      <div class="head"><p>City Cart</p></div>
      <div id="cartItem">Start Shopping</div>
      <div class="foot"></div>
      <h3>Total</h3>
      <h2 id="total">Kshs 0.00</h2>
    </div>
    <div id="products"></div>

    <div id="root"></div>
<footer>
    <form id="newProduct">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" />

      <label for="imageURL">Image URL:</label>
      <input type="text" id="imagUname="img" >

      <label for="description">Description:</label>
      <textarea id="description" name="descrpiition"></textarea>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" min="0" step="0.01" />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="0" />

      <input type="submit" value="submit" />
    </form>
</footer>
    <script src="./index.js"></script>
  </body>
</html>
